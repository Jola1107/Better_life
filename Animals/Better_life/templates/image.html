{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
  <h3 class="display-4">Dodawanie zdjęć</h3></br>
{% if user.is_authenticated %}
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Dodaj zdjęcia">
  </form>
{% endif %}
</div>
    

{% endblock %}
